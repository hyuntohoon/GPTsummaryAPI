name: CI/CD Docker

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/gptsummaryapi
  VERSION: ${{ github.sha }}
  NAME: fastapi_cicd

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          build-args: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-go ]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Docker run
        run: |
          # 현재 동작 중인 컨테이너를 중지합니다. 중지에 실패하더라도 에러를 발생시키지 않습니다.
          sudo docker stop ${{ env.NAME }} || true
          # 이전에 실행 중이던 컨테이너를 제거합니다.
          sudo docker rm ${{ env.NAME }} || true
          # 이전에 빌드된 이미지를 제거합니다.
          sudo docker rmi ${{ env.DOCKER_IMAGE }}:latest || true
          # 새로운 컨테이너를 실행합니다. 포트는 8000:8000, 설정된 OPENAI_API_KEY와 FIREBASE_AUTH_KEY를 셋하여 해당 도커 이미지를 통해 컨테이너를 실행합니다.
          sudo docker run -d -p 8000:8000 --name ${{ env.NAME }} --restart always -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -e FIREBASE_AUTH_KEY=${{ secrets.FIREBASE_AUTH_KEY }} ${{ env.DOCKER_IMAGE }}:latest
